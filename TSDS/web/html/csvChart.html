<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live data from dynamic CSV</title>
    <script src="highcharts.js"></script>
    <script src="data.js"></script>
    <script src="csvChart.js"></script>
    <link rel="stylesheet" href="csvChart.css"/>
</head>
<body>


<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<div class="ld-row">
    <label class="ld-label">
        Enable Polling
    </label>
    <input type="checkbox" checked="checked" id="enablePolling"/>
</div>
<div class="ld-row">
    <label class="ld-label">
        Polling Time (Seconds)
    </label>
    <input class="ld-time-input" type="number" value="2" id="pollingTime"/>
</div>
<div class="ld-row">
    <label class="ld-label">
        CSV URL
    </label>
    <input class="ld-url-input" type="text" id="fetchURL"/>
</div>
</body>
</html>
